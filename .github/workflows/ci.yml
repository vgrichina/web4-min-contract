name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.13.0

    - name: Run tests
      run: zig build test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.13.0

    - name: Build release
      run: zig build --release=small

    - name: Prepare artifact
      run: |
        mkdir -p dist
        cp zig-out/bin/web4-min dist/web4-min.wasm

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: web4-min
        path: dist/web4-min.wasm

  publish:
    needs: build
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: web4-min

    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: web4-min.wasm
